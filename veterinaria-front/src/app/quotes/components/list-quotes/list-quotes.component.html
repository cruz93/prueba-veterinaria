<div class="container mt-4">
    <app-alert [type]="alert.type" [message]="alert.message"></app-alert>
    <h2>Lista de Citas</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Cliente</th>
                <th>Mascota</th>
                <th>Motivo</th>
                <th>Fecha y Hora</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let quote of listQuotes; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ quote.clientName }}</td>
                <td>{{ quote.petName }}</td>
                <td>{{ quote.reason }}</td>
                <td>{{ quote.date | date: 'dd/MM/yyyy HH:mm' }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="confirmDelete(quote.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
