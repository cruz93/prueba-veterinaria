<div id="vetCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button *ngFor="let slide of slides; let i = index" type="button" data-bs-target="#vetCarousel"
            [attr.data-bs-slide-to]="i" [class.active]="i === 0"></button>
    </div>

    <div class="carousel-inner">
        <div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="slide.img" class="d-block w-50" alt="{{ slide.title }}">
            <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 p-3 rounded">
                <h5>{{ slide.title }}</h5>
                <p>{{ slide.text }}</p>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#vetCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#vetCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
